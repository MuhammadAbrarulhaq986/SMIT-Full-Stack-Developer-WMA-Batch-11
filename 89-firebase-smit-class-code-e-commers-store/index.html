<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practice</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="bg-gray- border-gray-200 dark:bg-gray-900">
      <!-- Container for navigation items -->
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
      >
        <!-- Logo and brand name -->
        <a
          href="https://flowbite.com"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <!-- Logo image -->
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <!-- Brand name -->
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Flowbite</span
          >
        </a>
        <!-- Link to create product page -->
        <a href="./create-product/index.html" class="black glow"
          >Create Product</a
        >
        <!-- Container for phone number and login links -->
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
          <!-- Phone number link -->
          <a
            id="phone"
            href="tel:5541251234"
            class="text-sm text-black-500 dark:text-white hover:underline"
            >(555) 412-1234</a
          >
          <!-- Login link -->
          <!-- <a
            id="status"
            href="#"
            class="text-sm text-blue-600 dark:text-blue-500 hover:underline"
            >Login</a
          > -->
          <!-- Logout button -->
          <button
            id="logout"
            class="text-sm text-blue-600 dark:text-blue-500 hover:underline"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Page title -->
    <h1>Products list</h1>

    <!-- Container for product list -->
    <div
      style="display: flex; flex-wrap: wrap; gap: 20px"
      id="products_list"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
