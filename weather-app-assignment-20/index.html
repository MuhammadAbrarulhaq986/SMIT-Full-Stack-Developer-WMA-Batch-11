<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Practice</title>
  </head>
  <body>
    <div class="search-bar-container">
      <input id="search-input" type="text" placeholder="Enter a city name" />
      <button id="search-btn" class="btn">Search</button>
    </div>
    <div id="container" class="weather-container">
      <div class="weather-info">
        <span>City: </span> <span id="city" class="city"></span>
        <i class="fas fa-sun weather-icon sun" style="color: #ffc400"></i>
      </div>
      <div class="weather-info">
        <h4>Today</h4>
        <span>Temperature: </span> <span id="temp" class="temp"></span>
        <br />
        <span id="weather" class="weather"></span>
        <i
          class="fas fa-thermometer weather-icon thermometer"
          style="color: #87ceeb"
        ></i>
      </div>
      <div class="weather-info">
        <span>Max: </span> <span id="max" class="max"></span> /
        <span>Min: </span> <span id="min" class="min"></span>
        <i class="fas fa-cloud weather-icon cloud" style="color: #add8e6"></i>
      </div>
      <!-- <div class="weather-info">
        <span>Day/Night: </span> <span id="day-night" class="day-night"></span>
        <i id="day-night-icon" class="fas weather-icon"></i>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
