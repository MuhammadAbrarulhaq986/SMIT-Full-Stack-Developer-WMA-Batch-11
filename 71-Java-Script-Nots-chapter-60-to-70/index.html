    <div id="parent">
      <div id="div1">
        <div id="div2">
          <p>Chicago</p>
          <p>Kansas City</p>
          <p>St. Louis</p>
        </div>
      </div>
    </div>

    <script>
      // Example 1: Using firstChild and lastChild
      var parentNode = document.getElementById("parent");
      var firstChild = parentNode.firstChild;
      var lastChild = parentNode.lastChild;
      console.log("First Child:", firstChild);
      console.log("Last Child:", lastChild);

      // Example 2: Using parentNode
      var kidNode = document.getElementById("div2");
      var pNode = kidNode.parentNode;
      console.log("Parent Node:", pNode);

      // Example 3: Using nextSibling and previousSibling
      var firstEl = document.getElementById("div1");
      var secondEl = firstEl.nextSibling;
      var nonexistentEl = firstEl.previousSibling;
      console.log("Next Sibling:", secondEl);
      console.log("Previous Sibling:", nonexistentEl);

      // Example 4: Targeting a node with document.getElementById
      var targetNode = document.getElementById("div2");
      console.log("Target Node:", targetNode);
    </script>
