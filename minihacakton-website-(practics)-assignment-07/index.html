<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Practics</title>
  </head>
  <body>
    <div class="nav-container">
      <nav class="navbar">
        <img src="./Images/logo.png.webp" alt="logo" />
        <ul class="nav-links">
          <li>
            <a href="#"><span>HOME</span></a>
          </li>
          <li><a href="#"> ABOUT </a></li>
          <li><a href="#">PROPERTIES</a></li>

      </nav>
    </div>
    <!-- ***************  NAVBAR DONE  ************************************************************************* -->
    <div class="hero-container">
      <header class="hero">
        <img src="./Images/hero.webp" alt="hero" />
        <div class="mid-left">
          <p>THE JOY OF HOME OWNING</p>
          <h1>Find Your New Home</h1>
          <button>Learn More</button>
        </div>
        <div class="mid-right">
          <form class="form-container">
            <p>Search properties for</p>

            <label for="name"></label>
            <input
              type="text"
              id="locations"
              name="Choose Locations"
              placeholder="Choose Locations"
              required
            />
            <br />
            <label for="text"></label>
            <input
              type="text"
              id="properties"
              name="Properties Type"
              placeholder="Properties Type"
              required
            />
            <br />
            <label for="text"></label>
            <input
              type="text"
              id="bedrooms"
              name="Bedrooms"
              placeholder="Bedrooms"
              required
            />
            <br />
            <label for="text"></label>
            <input
              type="text"
              id="bathrooms"
              name="Bathrooms"
              placeholder="Bathrooms"
              required
            />
            <br />
            <input type="submit" value="Submit" class="submit" />
          </form>
        </div>
      </header>
    </div>
