    <!-- HTML -->
    <title>Style Properties Example</title>
    <style>
      /* CSS styles */
      .big {
        font-size: 30px;
      }
    </style>

    <h1 id="heading">Heading</h1>
    <p id="p1">This is a paragraph of text.</p>
    <img id="pic99" src="./image/second.webp" alt="An image" />
    <div id="div9">This div will be made invisible.</div>
    <img id="mainPic" src="./image/third.webp" alt="Main image" />

    <!-- JavaScript -->
    <script>
      function makeBig() {
        // Add a CSS class to an element
        document.getElementById("p1").className += " big";

        // Alternatively, set a style property directly
        document.getElementById("heading").style.fontSize = "30px";
      }

      function floatImage() {
        document.getElementById("pic99").style.cssFloat = "left";
      }

      function hideDiv() {
        document.getElementById("div9").style.visibility = "hidden";
      }

      function setMargins() {
        document.getElementById("mainPic").style.margin = "0 10px 0 10px";
      }

      // Read style properties
      function getMargin() {
        var m = document.getElementById("mainPic").style.margin;
        console.log("Inline margin:", m);

        // Get all style properties, including CSS styles (not supported in IE < 9)
        var computedStyle = window.getComputedStyle(
          document.getElementById("mainPic")
        );
        console.log("Computed margin:", computedStyle.margin);
      }
    </script>

    <!-- Call the functions -->
    <button onclick="makeBig()">Make text big</button>
    <button onclick="floatImage()">Float image</button>
    <button onclick="hideDiv()">Hide div</button>
    <button onclick="setMargins()">Set margins</button>
    <button onclick="getMargin()">Get margin</button>
