    <!--* Simple image swap on mouseover -->
    <!--* This image will swap to second.webp when the mouse is hovered over it -->
    <img src="./image/first.webp" onMouseover="src='./image/second.webp'" />
    <!-- ********************************************************************************************************************* -->
    <!--* Image swap using a function and id -->
    <!--* This image will call the swapPic function when the mouse is hovered over it, passing the id "before" and the new image source "./image/third.webp" -->
    <img
      src="./image/first.webp"
      id="before"
      onMouseover="swapPic(id,'./image/third.webp');"
    />
    <!-- ********************************************************************************************************************* -->

    <!--* This image will also call the swapPic function when the mouse is hovered over it, passing the id "before" and the new image source "./image/forth.webp" -->
    <img
      src="./image/first.webp"
      id="before"
      onMouseover="swapPic('before','./image/forth.webp');"
    />
    <!-- ********************************************************************************************************************* -->

    <script>
      //* Function to swap the image with a specific id (in this case, "before")
      function swapPic() {
        //* Get the element with id "before" and change its source to forth.webp
        document.getElementById("before").src = "./image/forth.webp";
      }

      //   ************************************************************************************************************************************************************

      // //* Function to swap the image with a given id and new image source
      function swapPic(eId, newPic) {
        //* Get the element with the given id
        const elem = document.getElementById(eId);
        //* Check if the element exists and is an image
        if (elem && elem.tagName === "IMG") {
          //* Change the source of the image
          elem.src = newPic;
        } else {
          //* Log an error if the element is not found or is not an image
          console.error(
            `Element with id "${eId}" not found or is not an image`
          );
        }
      }
    </script>
